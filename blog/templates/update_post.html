{% extends 'layout.html' %}

{% block content %}

<div class="post-form">
    <form action="{{ url_for('post.update_post', post_id=post.id) }}" method="post" enctype="multipart/form-data">
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Обновить пост</legend>
            <div class="form-group">
                <label for="title">Заголовок</label>
                <input type="text" class="form-control" id="title" name="title" value="{{ post.title }}" required>
            </div>
            <div class="form-group">
                <label for="content">Текст поста</label>
                <textarea class="form-control" id="content" name="content" rows="5" required>{{ post.content }}</textarea>
            </div>
            <div class="form-group">
                <label for="image_post">Изображение</label>
                <input type="file" class="form-control-file" id="image_post" name="image_post">
            </div>
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Обновить</button>
            <a class="btn btn-outline-secondary" href="{{ url_for('post', post_id=post.id) }}">Отмена</a>
        </div>
    </form>
</div>
{% endblock %}
